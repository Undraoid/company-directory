<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">


            <div class="modal-header">


                <h5 class="modal-title" id="exampleModalLongTitle">Add Location</h5>


                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    <span aria-hidden="true">&times;</span>

                </button>


            </div>


            <form id="addRecord">


                <div class="modal-body">


                    <div class="form-group">


                        <label for="exampleInputEmail1">Location Name</label>

                        <input type="text" class="form-control" id="fn" aria-describedby="emailHelp"
                               placeholder="Enter New Location Name" required>


                    </div>


                </div>


                <div class="modal-footer">


                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    <button type="submit" id="buttonAdd" class="btn btn-success">Add</button>


                </div>


            </form>


        </div>


    </div>


</div>

                    <div class="form-group">

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="closeButton4" data-dismiss="modal">Close</button>
                        <button type="submit" id="buttonUpdate" class="btn btn-primary">Update</button>

                </div>
            </div>
